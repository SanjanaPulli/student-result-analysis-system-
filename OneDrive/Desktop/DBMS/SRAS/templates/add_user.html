<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create User | SRAS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-blue-400 mb-6 text-center">Create User</h2>
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">

      <select name="role" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-semibold">Add User</button>
    </form>

    <div class="text-center mt-4">
      <a href="/login" class="text-gray-400 hover:text-blue-400 text-sm">â† Back to Login</a>
    </div>
  </div>
</body>
</html>
